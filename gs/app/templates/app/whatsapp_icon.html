<!-- whatsapp_icon.html -->
<html>
  {% load static %}
  {% include 'app/header.html' %}
  {% block title%}{% endblock title%}
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-N/0+8eIGnziI8T3E8pZIjvIv9alziXlWEJMZGvUaIugBX3nG8WJqWjJpmy1uYmaZ0gbnzNSK9Kp6kOy6GTDmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Load Bootstrap and jQuery here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zy71bW2lEpoPfT0tVqlKQ4Lx8s5vk9JyZg7T2U/jyz6N7pNntu5dIe8Em8NfjmE3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-EApGhrj2mgV4BQ4X4s0xIaMfeC0SFF/J0FV7N1UCk2J1c2Zl5+nA6VhwZ5C9M/EJ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  {% block main-content %}{% endblock main-content %}

  <!-- Remove the href attribute, and use the Font Awesome icon for WhatsApp -->
  {% comment %} <div class="whatsapp-icon" id="whatsapp-icon">
    <i class="fab fa-whatsapp"></i>
  </div> {% endcomment %}
  <h1 style="text-align:center"> New Aarohi Colloection whatsapp </h1><br><br>
  <div >
  <a class="navbar-brand " href="#">
    <img class="shadow p-3 mb-5 bg-white rounded" style=" display: block; margin-left: auto; margin-right: auto; width: 50%;" src="/static/app/images/logo/logo.png"  alt="Aarohi collection logo">
  </a>
</div>
  <!-- Load your custom JavaScript file at the end --><br><br>
  <script src="{% static 'app/js/myscript.js' %}"></script>

  {% include 'app/footer.html' %}
</html>
